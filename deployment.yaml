apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-web-app
  namespace: my-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-web-app
  template:
    metadata:
      labels:
        app: my-web-app
    spec:
      containers:
      - name: my-web-app
        # ★ 아래 주소를 본인의 NCR 이미지 주소로 꼭 수정하세요!
        image: v5eb64tw.kr.private-ncr.ntruss.com/my-web-app:1
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: ncr-secret
---
# 1. 서비스 타입을 ClusterIP(내부용)로 변경합니다. (돈 안 듦)
apiVersion: v1
kind: Service
metadata:
  name: my-web-service
  namespace: my-web
spec:
  type: ClusterIP
  selector:
    app: my-web-app
  ports:
  - port: 80
    targetPort: 80
---
# 2. Ingress(길 안내 규칙)를 추가합니다.
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-web-ingress
  namespace: my-web
  annotations:
    # "Nginx야, 이 규칙을 네가 처리해"
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - http:
      paths:
      - path: /  # 루트 경로(/)로 들어오면
        pathType: Prefix
        backend:
          service:
            name: my-web-service # 이 서비스로 보내줘
            port:
              number: 80
